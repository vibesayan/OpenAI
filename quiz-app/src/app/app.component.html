<div class="quiz-container">
  <h1>Quiz Application</h1>
  <input type="file" (change)="onFileSelected($event)" />

  <div *ngIf="currentQuestion">
    <h2>{{ currentQuestion.question }}</h2>
    <ul>
      <li *ngFor="let option of currentQuestion.options">
        <label>
          <input type="radio" name="answer" [value]="option" (change)="selectOption(option)" [checked]="currentQuestion.userAnswer === option" />
          {{ option }}
        </label>
      </li>
    </ul>
    <button (click)="checkAnswer()">Check Answer</button>
    <button (click)="nextQuestion()" [disabled]="currentQuestionIndex >= quiz.length - 1">Next Question</button>

    <div *ngIf="showExplanation">
      <p *ngIf="currentQuestion.userAnswer === currentQuestion.correctAnswer; else incorrect">
        Correct!
      </p>
      <ng-template #incorrect>
        <p>Wrong. Correct answer: {{ currentQuestion.correctAnswer }}</p>
      </ng-template>
      <p>{{ currentQuestion.explanation }}</p>
    </div>
  </div>
</div>
